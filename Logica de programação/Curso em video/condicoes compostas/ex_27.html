<!-- Crie um programa que leia duas notas de um aluno e calcule a sua média, mostrando uma mensagem no final, de acordo com a média atingida:
 - Média até 4.9: REPROVADO
 - Média entre 5.0 e 6.9: RECUPERAÇÃO
 - Média 7.0 ou superior: APROVADO -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>
        Calcular Media
    </h1>

    <p>
        Primeira nota: <input type="number" name="notas" id="inota1">
    </p>

    <p>
        Segunda nota: <input type="number" name="notas" id="inota2">
    </p>

    <button type="submit" onclick="calculando()">Calcular Média</button>

    <strong>
        <pre id="resultado"></pre>
    </strong>

    <script>
        function calculando() {
            let inota1 = document.getElementById("inota1");
            let inota2 = document.getElementById("inota2");
            let result = document.getElementById("resultado");

            let nota_1 = Number(inota1.value);
            let nota_2 = Number(inota2.value);
            let media = (nota_1 + nota_2) / 2;

            if (nota_1 == "" || nota_2 == "" || isNaN(nota_1) || isNaN(nota_2)) {
                alert('Informe os dados corretamente...');
            } else if (media <= 4.9){
                result.textContent = `Média - ${media} \nReprovado!`;
                result.style.color = "red";
            } else if (media >= 5 & media <= 6.9) {
                result.textContent = `Média - ${media} \nRecuperação!`;
                result.style.color = "#FFE100";
            } else {
                result.textContent = `Média - ${media} \nAprovado!`;
                result.style.color = "green";
            }
        }
    </script>
 </body>
 </html>
