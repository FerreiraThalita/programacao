<!--  Faça um programa que leia a largura e o comprimento de um terreno retangular, calculando e mostrando a sua área em m². O programa também deve mostrar a classificação desse terreno, de acordo com a lista abaixo:
 - Abaixo de 100m² = TERRENO POPULAR
 - Entre 100m² e 500m² = TERRENO MASTER
 - Acima de 500m² = TERRENO VIP -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>
        Classificando Terreno
    </h1>

    <p>
        Largura (metros): <input type="number" name="largura" id="ilargura"> 
    </p>

    <p>
        Largura (metros): <input type="number" name="comprimento" id="icomprimento"> 
    </p>

    <button onclick="classificarTerr()">Classificar</button>

    <strong>
        <pre id="resultado"></pre>
    </strong>

    <script src="index.js"></script>
 </body>
 </html>
