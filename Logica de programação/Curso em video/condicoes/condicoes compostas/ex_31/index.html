<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>
<body>
    <div id="tela_nome">
        Nickname: <input id="nomeJogador" placeholder="Digite seu nome" />
        <button onclick="iniciarJogo()" >Iniciar Jogo</button>
    </div>

    <div class="container" id="area_jogo">
        <h1>Jokenpô</h1>
    
    <div class="placar">
        <div><p class="nome">Jogador: <span id="nome_exibido">---</span></p></div>
        <p>Você: <span id="pontuacao_jogador">0</span></p> 
        <p>Robô: <span id="pontuacao_maquina">0</span></p>
    </div>

    <!-- Botões de escolha -->
    <div class="botoes_container">
        <div class="botoes" id="botoes_escolha">
            <img  class="bt_1" src="imagens/pedra_bt.png" alt="Uma mão fechada simbolizando uma pedra" onclick="jogar('pedra')">
            <img class="bt_2" src="imagens/papel_bt.png" alt="Uma mão aberta simbolizando um papel" onclick="jogar('papel')">
            <img class="bt_3" src="imagens/tesoura_bt.png" alt="Uma mão mostrando apenas dois dedos simpolizando uma tesoura" onclick="jogar('tesoura')">
        </div>
    </div>

    <!-- Resultado das escolhas -->
    <div class="resultado" id="area_resultado" style="display: none;">
        <div class="escolha_jogador">
            <div class="titulo">Você escolheu</div>
            <img  id="img_jogador" src="" alt="Escolha do jogador">
        </div>
        <div class="escolha_maquina">
            <div class="titulo">Robô escolheu</div>
            <img  id="img_maquina" src="" alt="Escolha da maquina">
        </div>
    </div>

    <!-- Texto do resultado -->
    <pre id="resultadoTexto"></pre>

    <!-- Botão de jogar novamente -->
    <button id="Jogar_Novamente" onclick="resetar()">Jogar Novamente</button>
    <button id="Reiniciar" onclick="reiniciar()">Reiniciar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
