<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Reajuste Salarial
    </h1>

    <p>
        Funcionário (a): <input type="text" id="inome">
    </p>
    <p>
        Salário R$: <input type="number" id="salario">
    </p>
    <p>
        Tempo de empresa (anos): <input type="number" id="anos">
    </p>
    <p>
        Gênero - 
        <input type="radio" name="genero" id="ifem" value="feminino"> Feminino
        <input type="radio" name="genero" id="imas" value="masculino"> Masculino
    </p>

    <button onclick="calculandoReajuste()">Calcular</button>

    <pre class="resultado"></pre>

    <script src="index.js"></script>
</body>
</html>

<!-- Uma empresa precisa reajustar o salário dos seus funcionários, dando um aumento de acordo com alguns fatores. Faça um programa que leia o salário atual, o gênero do funcionário e há quantos anos esse funcionário trabalha na empresa. No final, mostre o seu novo salário, baseado na tabela a seguir:

- Mulheres
 - menos de 15 anos de empresa: +5%
 - de 15 até 20 anos de empresa: +12%
 - mais de 20 anos de empresa: +23%

- Homens
 - menos de 20 anos de empresa: +3%
 - de 20 até 30 anos de empresa: +13%
 - mais de 30 anos de empresa: +25% -->
