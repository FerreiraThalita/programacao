<!--  Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi multado. Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Radar mobile 
    </h1>
    <p>
        Velocidade: <input type="number" id="ivelocidade">
    </p>
    <p>
        <input type="button" value="Verificar" id="btVerificar">
    </p>
    <strong>
        <pre id="resultado"></pre>
    </strong>

    <script>
        function verificandoVelocidade() {
            let ivelocidade = document.getElementById("ivelocidade");
            let result = document.getElementById("resultado");

            let velocidade = Number(ivelocidade.value);
            let vel_max = 80;
            let valor_multa = (velocidade - vel_max) * 5;

            if (velocidade > 80) {
                result.textContent = `VOCÊ FOI MULTADO! \nNO VALOR DE R$${valor_multa.toFixed(2)}`;
                result.style.color = "red";
            } else {
                result.textContent = `SEM MULTAS! \nVelocidade maxima de 80 km/h não foi ultrapassada. `;
                result.style.color = "green";
            }
        } 

        let btVerificar = document.getElementById("btVerificar");
        btVerificar.addEventListener("click", verificandoVelocidade);
    </script>
</body>
</html>
