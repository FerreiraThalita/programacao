<!-- Escreva um algoritmo que leia dois números inteiros e compare-os, mostrando na tela uma das mensagens abaixo:
 - O primeiro valor é o maior
 - O segundo valor é o maior
 - Não existe valor maior, os dois são iguais -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>
        Comparando números
    </h1>

    <p>
        Primeiro valor: <input type="number" name="valor1" id="ivalor1">
    </p>

    <p>
        Segundo valor: <input type="number" name="valor2" id="ivalor2">
    </p>

    <button type="button" onclick="comparacaoNum()"onclick="comparacaoNum()" >Comparar</button>

    <strong>
        <p id="resultado"></p>
    </strong>

    <script>
        function comparacaoNum() {
            let ivalo1 = document.getElementById("ivalor1");
            let ivalo2 = document.getElementById("ivalor2");
            let result = document.getElementById("resultado");

            let valor_1 = Number(ivalo1.value);
            let valor_2 = Number(ivalo2.value);

            if (valor_1 == "" || valor_2 == "" || isNaN(valor_1) || isNaN(valor_2)) {
                alert("Informe os dados corretamente...");
                ivalo1.focus();
                return;
            } else if (valor_1 > valor_2) {
                result.textContent = "O primeiro valor é o maior!";
            } else if (valor_1 < valor_2) {
                result.textContent = "O segundo valor é o maior!";
            } else {
                result.textContent = "Não existe valor maior, os dois são iguais";
            }
    }
    </script>
 </body>
 </html>
