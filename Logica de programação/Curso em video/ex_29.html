<!-- Desenvolva um programa que leia o nome de um funcionário, seu salário, quantos anos ele trabalha na empresa e mostre seu novo salário, reajustado de acordo com a tabela a seguir:
 - Até 3 anos de empresa: aumento de 3%
 - entre 3 e 10 anos: aumento de 12.5%
 - 10 anos ou mais: aumento de 20%-->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>
      Aumento salarial
    </h1>
    <p>
      Nome: <input type="text" name="nome" id="inome">
    </p>
    <p>
      Salário: <input type="number" name="salario" id="isalario"> 
    </p>
    <p>
      Tempo de empresa (anos): <input type="number" name="tempo" id="itempo">
    </p>
    <button onclick="calculandoAumento()">Calcular</button>
    <strong>
      <pre id="resultado"></pre>
    </strong>

    <script>
      function calculandoAumento() {
         let nome = document.getElementById("inome").value;
         let isalario = document.getElementById("isalario");
         let itempo = document.getElementById("itempo");
         let result = document.getElementById("resultado");

         let salario = Number(isalario.value);
         let tempo = Number(itempo.value);
         let aumento_sal = 0;
         let novo_sal = 0;

         if (nome == "" || salario == 0 || tempo == 0 || isNaN(tempo) || isNaN(salario)) {
            alert("Informe os dados corretamente... \nOBS: Caso seu tempo de empresa seja 0 anos não existe aumento!")
            return;
         }

         switch (tempo) {
            case 1:
            case 2:
            case 3:
               aumento_sal = salario * 0.03;
               break;

            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
               aumento_sal = salario * 0.125;
               break;

            default:
               aumento_sal = salario * 0.2;
               break;
         }

         novo_sal = aumento_sal + salario;

         result.textContent = `Com o reajuste, ${nome}, seu novo salario é R$${novo_sal.toFixed(2)}`;
      }
    </script>
 </body>
 </html>
